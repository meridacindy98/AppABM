<h1>Listado de Heroes</h1>
<table class="table mt-3 animated fadeIn faster" *ngIf="!loading && heroes.length > 0">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Estado</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes; let i = index">
            <th> {{ i + 1 }} </th>
            <td> {{ hero.name }} </td>
            <td> {{ hero.power }} </td>
            <td>
                <label *ngIf="hero.live" class="badge badge-success">Vivo</label>
                <label *ngIf="!hero.live" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-outline-info mr-1" [routerLink]="['/formHero', hero.id]">
                        <i class="fa fa-pencil"></i>
                    </button>
                <button class="btn btn-outline-danger" (click)="deleteHero(hero, i)">
                        <i class="fa fa-trash"></i>
                    </button>
            </td>

        </tr>
    </tbody>
</table>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster" role="alert">
    <h4 class="alert-heading"> Cargando </h4>
    <p class="mt-3">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
    </p>
    <p class="mb-0">
        Espere porfavor
    </p>
</div>

<div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster" role="alert">
    <h4 class="alert-heading"> No hay registros </h4>
    <p class="mt-3">
        <i class="fa fa-exclamation-circle fa-3x"></i>
    </p>
</div>

<div class="row" *ngIf="!loading">
    <div class="col">
        <button class="btn btn-outline-primary" routerLink="/formHero/new">
                <i class="fa fa-plus mr-1"></i>
                Agregar
            </button>
    </div>
</div>
